global:
  timeout: 10s
requests:
  - name: Datamuse - Related to Ringing in the Ears
    scheme: https
    url: api.datamuse.com
    path: /words
    query:
      ml: "ringing+in+the+ears"
    method: GET
    timeout: 2s
    skip: true
    skipPersistence: true
  - name: Datamuse - Related to Ocean
    scheme: https
    url: api.datamuse.com
    path: /words
    query:
      ml: "ocean"
    method: GET
    # skipPersistence: true
    # timeout: 5s
